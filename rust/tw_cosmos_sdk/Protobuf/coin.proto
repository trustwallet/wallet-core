syntax = "proto3";
package cosmos.base.v1beta1;

// Src: https://github.com/cosmos/cosmos-sdk/blob/master/proto/cosmos/base/v1beta1/coin.proto

// Coin defines a token with a denomination and an amount.
// Note: The amount field is an Int as string.
message Coin {
    string denom  = 1;
    string amount = 2;
}

