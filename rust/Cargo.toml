panic = "abort"

[profile.wasm-test]
inherits = "release"
# Fixes an incredibly slow compilation of `curve25519-dalek` package.
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true

[profile.release.package.curve25519-dalek]
opt-level = 2
