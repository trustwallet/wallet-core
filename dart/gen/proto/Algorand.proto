syntax = "proto3";

package TW.Algorand.Proto;
option java_package = "wallet.core.jni.proto";

import "Common.proto";

// Simple transfer message, transfer an amount to an address
message Transfer {
    // Destination address (string)
    string to_address = 1;

    // Amount
    uint64 amount = 2;
}

// Asset Transfer message, with assetID
message AssetTransfer {
    // Destination address (string)
    string to_address = 1;

    // Amount
    uint64 amount = 2;

    // ID of the asset being transferred
    uint64 asset_id = 3;
}

// Opt-in message for an asset
message AssetOptIn {
    // ID of the asset
    uint64 asset_id = 1;
}

// Input data necessary to create a signed transaction.
message SigningInput {
    // network / chain id
    string genesis_id = 1;

    // network / chain hash
    bytes genesis_hash = 2;

    // binary note data
    bytes note = 3;

    // The secret private key used for signing (32 bytes).
    bytes private_key = 4;

    // network / first round
    uint64 first_round = 5;

    // network / last round
    uint64 last_round = 6;

    // fee amount
    uint64 fee = 7;
    // public key
    bytes public_key = 8;

    // message payload
    oneof message_oneof {
        Transfer transfer = 10;
        AssetTransfer asset_transfer = 11;
        AssetOptIn asset_opt_in = 12;
    }
}

// Result containing the signed and encoded transaction.
message SigningOutput {
    // Signed and encoded transaction bytes.
    bytes encoded = 1;

    // Signature in base64.
    string signature = 2;

    // Error code, 0 is ok, other codes will be treated as errors.
    Common.Proto.SigningError error = 3;

    // Error description.
    string error_message = 4;
}
