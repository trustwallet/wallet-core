name: Flutter CI

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    if: github.event.pull_request.draft == false
    steps:
    - uses: trustwallet/github-actions-proxy/actions/checkout@main
    - name: Install system dependencies
      run: |
        tools/install-sys-dependencies-linux
        tools/install-rust-dependencies
    - name: Cache internal dependencies
      id: internal_cache
      uses: trustwallet/github-actions-proxy/actions/cache@main
      with:
        path: build/local
        key: ${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('tools/install-sys-dependencies-linux') }}-internal-${{ hashFiles('tools/install-dependencies') }}-${{ hashFiles('tools/dependencies-version') }}
    - name: Install internal dependencies
      run: |
        tools/install-dependencies
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++
      if: steps.internal_cache.outputs.cache-hit != 'true'

    - name: Cache Rust
      uses: trustwallet/github-actions-proxy/actions/rust-cache@main
      with:
        workspaces: |
          rust

    - name: Code generation
      run: |
        tools/generate-files native
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

    - name: Setup Dart
      uses: trustwallet/github-actions-proxy/actions/setup-dart@main
      with:
        sdk: '3.8.1'
        cache: true
        cache-key: dart-3.8.1
        cache-path: ${{ github.workspace }}/.pub-cache

    - name: Install Dart dependencies
      run: |
        cd flutter
        dart pub get
        dart pub upgrade
    
    - name: Flutter build
      run: |
        tools/flutter-build
      env:
        CC: /usr/bin/clang
        CXX: /usr/bin/clang++

