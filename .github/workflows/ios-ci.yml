name: iOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Install system dependencies
      run: |
        brew install boost ninja xcodegen conan
    - name: Cache internal dependencies
      id: internal_cache
      uses: actions/cache@v1.1.2
      with:
        path: build/local
        key: ${{ runner.os }}-internal-${{ hashFiles('tools/install-dependencies') }}
    - name: Install internal dependencies
      run: |
        tools/install-dependencies
      if: steps.internal_cache.outputs.cache-hit != 'true'
    - name: Run codegen tests
      run: tools/codegen-test
    - name: Run CMake build
      run: |
        conan install -if build --profile=conan/profile .
        cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON \
              -DCMAKE_TOOLCHAIN_FILE=cmake/ios.toolchain.cmake \
              -DPLATFORM=SIMULATOR64 \
              -DDEPLOYMENT_TARGET=11.0 \
        make -Cbuild -j12 framework framework_test
        build/bin/framework_test
    - name: Run iOS tests
      run: |
        tools/generate-files
        tools/ios-test
    - name: Build sample app
      run: |
        tools/samples-build ios
